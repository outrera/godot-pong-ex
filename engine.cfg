[application]

name="Pong"
main_scene="res://game/game.tscn"
icon="res://icon.png"

[autoload]

Score="*res://game/Score.tscn"

[display]

resizable=false
width=640
height=400

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up_1=[key(A)]
move_down_1=[key(Z)]
move_up_2=[key(Up)]
move_down_2=[key(Down)]

[render]

default_clear_color=#ff000000
